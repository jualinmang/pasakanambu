<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasakan Ambu</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Meta Tags for Open Graph -->
    <meta property="og:title" content="Pasakan Ambu" />
    <meta property="og:description" content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Jengkol Rendang, Babat Serundeng, dan masih banyak lagi!" />
    <meta property="og:image" content="https://jual.in.my.id/pasakanambu/gambar.jpg" />
    <meta property="og:url" content="https://jual.in.my.id/pasakanambu" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pasakan Ambu" />

    <!-- Meta Tags for Twitter (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pasakan Ambu">
    <meta name="twitter:description" content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Jengkol Rendang, Babat Serundeng, dan masih banyak lagi!">
    <meta name="twitter:image" content="https://jual.in.my.id/pasakanambu/gambar.jpg">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./Asset 2.png" alt="Pasakan Ambu Logo" class="logo">
            <h1>Pasakan Ambu</h1>
        </div>
        <img src="./banner.jpg" alt="Banner" class="banner-image">
    </header>
    <main class="main-container">
        <h2>Form Pemesanan</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <h3>Jengkol Rendang / 150 GR</h3>
                <img src="./menu/jengkolrendang.png" alt="Jengkol Rendang" class="menu-image">
                <div class="quantity-controls">
                    <button type="button" class="qty-btn" onclick="changeQuantity('qty1', -1)">-</button>
                    <input type="number" id="qty1" name="qty1" value="0" min="0">
                    <button type="button" class="qty-btn" onclick="changeQuantity('qty1', 1)">+</button>
                </div>
                <p>Rp 20,000</p>
            </div>
            <div class="menu-item">
                <h3>Babat Serundeng / PC</h3>
                <img src="./menu/babatserundeng.png" alt="Babat Serundeng" class="menu-image">
                <div class="quantity-controls">
                    <button type="button" class="qty-btn" onclick="changeQuantity('qty2', -1)">-</button>
                    <input type="number" id="qty2" name="qty2" value="0" min="0">
                    <button type="button" class="qty-btn" onclick="changeQuantity('qty2', 1)">+</button>
                </div>
                <p>Rp 5,000</p>
            </div>
            <!-- Tambahkan item menu lainnya di sini dengan format yang sama -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
