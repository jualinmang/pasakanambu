<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasakan Ambu</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Meta Tags for Open Graph -->
    <meta property="og:title" content="Pasakan Ambu" />
    <meta property="og:description" content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Nasi Goreng, Mie Goreng, Ayam Bakar, hingga Es Teh Manis dengan harga terjangkau." />
    <meta property="og:image" content="https://jual.in.my.id/pasakanambu/gambar.jpg" />
    <meta property="og:url" content="https://jual.in.my.id/pasakanambu" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pasakan Ambu" />

    <!-- Meta Tags for Twitter (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pasakan Ambu">
    <meta name="twitter:description" content="Nikmati berbagai pilihan menu makanan lezat di Pasakan Ambu. Mulai dari Nasi Goreng, Mie Goreng, Ayam Bakar, hingga Es Teh Manis dengan harga terjangkau.">
    <meta name="twitter:image" content="https://jual.in.my.id/pasakanambu/gambar.jpg">
</head>
<body>
    <div class="menu-container">
        <!-- Logo Pasakan Ambu -->
        <div class="logo-container">
            <img src="./Asset 2.png" alt="Pasakan Ambu Logo" class="logo">
        </div>
        <h1>Pilih Menu Makanan</h1>
        <form id="menuForm">
            <div class="menu-item">
                <img src="./menu/babatserundeng.png" alt="Babat Serundeng" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu1" name="menu" value="50000" data-name="Babat Serundeng" onchange="calculateTotal()">
                    <label for="menu1">Babat Serundeng - Rp 50,000</label>
                    <input type="number" id="qty1" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="menu-item">
                <img src="./menu/jengkolrendang.png" alt="Jengkol Rendang" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu2" name="menu" value="40000" data-name="Jengkol Rendang" onchange="calculateTotal()">
                    <label for="menu2">Jengkol Rendang - Rp 40,000</label>
                    <input type="number" id="qty2" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="menu-item">
                <img src="./menu/kikilserundeng.png" alt="Kikil Serundeng" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu3" name="menu" value="60000" data-name="Kikil Serundeng" onchange="calculateTotal()">
                    <label for="menu3">Kikil Serundeng - Rp 60,000</label>
                    <input type="number" id="qty3" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="menu-item">
                <img src="./menu/tahubacem.png" alt="Tahu Bacem" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu4" name="menu" value="30000" data-name="Tahu Bacem" onchange="calculateTotal()">
                    <label for="menu4">Tahu Bacem - Rp 30,000</label>
                    <input type="number" id="qty4" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="menu-item">
                <img src="./menu/tamususerundeng.png" alt="Tamus Serundeng" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu5" name="menu" value="35000" data-name="Tamus Serundeng" onchange="calculateTotal()">
                    <label for="menu5">Tamus Serundeng - Rp 35,000</label>
                    <input type="number" id="qty5" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="menu-item">
                <img src="./menu/tempebacem.png" alt="Tempe Bacem" class="menu-image">
                <div class="menu-details">
                    <input type="checkbox" id="menu6" name="menu" value="25000" data-name="Tempe Bacem" onchange="calculateTotal()">
                    <label for="menu6">Tempe Bacem - Rp 25,000</label>
                    <input type="number" id="qty6" name="qty" value="1" min="1" onchange="calculateTotal()" disabled>
                </div>
            </div>
            <div class="total-container">
                <h2>Total: Rp <span id="totalPrice">0</span></h2>
                <h3>Pesanan Anda:</h3>
                <ul id="orderList"></ul>
                <a id="whatsappLink" href="#" class="whatsapp-button" target="_blank">Kirim Pesanan via WhatsApp</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
